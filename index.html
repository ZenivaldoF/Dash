<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #000000; /* padrão = sol (fundo branco) */
    }

    body.dark {
        background: #ffffff; /* lua = fundo preto */
    }

    /* container do ícone no canto superior direito */
    .top-right-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    /* desenhando a lua com CSS */
    .moon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ffffff;
      position: relative;
      overflow: hidden;
    }

    .moon::after {
      content: "";
      position: absolute;
      top: -2px;
      left: 6px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #6e6e6e; 
    }
    .sun {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #f5b301; 
        
    }
    body:not(.dark) .top-right-icon {
        background: #6e6e6e;
    }
    .datetime-box {
        position: fixed;
        top: 10px;
        left: 10px;
        color: #ffffff;
        height: 40px;
        border: 1px solid #6e6e6e;
        border-radius: 999px;       /* formato de pílula */
        width: 150px;
        background: #6e6e6e;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        justify-content: center;
    }

    .datetime-box #datetime {
        font-size: 14px;
        font-weight: bold;
        text-align: center;
    }

    .datetime-box .datetime-sub {
        font-size: 12px;
        text-align: center;
        margin-top: 2px;
    }

    /* modo dark */
    body.dark .datetime-box {
        color: #000000;
        border-color: #f2f2f2;
        background: #f2f2f2;
    }

    .top-pill {
        position: fixed;
        top: 10px;
        left: 170px;   /* ajuste fino conforme o tamanho da pílula da data */
        right: 60px;   /* espaço antes do ícone da lua/sol */
        height: 40px;
        border: 1px solid #6e6e6e;
        border-radius: 999px;
        background: #6e6e6e;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .top-pill-text {
        font-size: 25px;
        font-weight: 600;
        color: #ffffff;
        font-family: "Segoe UI", sans-serif;
    }

    /* modo dark */
    body.dark .top-pill {
        border-color: #f2f2f2;
        background: #f2f2f2;
    }
    body.dark .top-pill-text {
        color: #000000;
    }

    .main-container {
        position: fixed;
        top: 60px;              /* 40px da pílula + 20px de espaçamento + 10px margem */
        left: 10px;
        right: 10px;
        bottom: 25px;
        border: 1px solid #6e6e6e;
        border-radius: 20px;    /* mesma “sensação” das pílulas */
        background: #6e6e6e;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    body.dark .main-container {
        border-color: #f2f2f2;
        background: #f2f2f2;
    }
    .footer-text {
        position: fixed;
        bottom: 8px;
        width: 100%;
        text-align: right;
        font-size: 11px;
        color: #ffffff;
    }

    body.dark .footer-text {
        color: #000000;
    }

    .table-wrapper {
        position: absolute;
        bottom: 5px;
        width: 100%;
        height: 30%;
        overflow: auto;              /* scroll para 500+ linhas */
        padding: 12px;
        box-sizing: border-box;
        border-top: 1px solid #aaa;
    }

    #data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
    }

    #data-table thead {
        position:sticky;
        top: 0;
        background: #ffffff;
        z-index: 1;
    }

    #data-table th,
    #data-table td {
        padding: 8px 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
        white-space: nowrap;
    }
    

    #data-table th {
        font-weight: 600;
    }

    /* modo dark */
    body.dark #data-table thead {
        background: #000000;
    }

    body.dark #data-table thead th {
        color: #ffffff;
    }

    body.dark #data-table th,
    body.dark #data-table td {
        color: #000000;
        border-bottom: 1px solid #333;
    }

    .chart-container {
        position: absolute;
        top: 330px;
        left: 10px;

        width: 99%;
        height: 30%;

        background: rgba(255,255,255,0.05);
        border-radius: 20px;
        padding: 10px;
        box-sizing: border-box;
    }

    /* modo dark */
    body.dark .chart-container {
        background: rgba(0,0,0,0.05);
    }
  </style>

  
</head>
<body>
  <div class="datetime-box">
    <div id="datetime"></div>
    <div class="datetime-sub">Última Atualização</div>
  </div>

  <div class="top-pill">
    <span class="top-pill-text">Título do Dashboard</span>
  </div>

  <div class="top-right-icon" id="themeToggle">
    <div class="moon" id="iconShape"></div>
  </div>

  <div class="main-container">
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>
  <div class="table-wrapper">
    <table id="data-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  </div>

  <div class="footer-text">Desenvolvido por Zenivaldo França da Silva Filho</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    let lineChart;

    const toggle = document.getElementById('themeToggle');
    const icon = document.getElementById('iconShape');
    const API_URL = 'https://script.google.com/macros/s/AKfycbzbI6iAmuwriBNtpWHBTJ_63vKSJdFoSZb7bN9-H9qQkF9qnBLoO_M6kQRoX0WrVAGsyw/exec';

    toggle.addEventListener('click', () => {
        icon.classList.toggle('moon');
        icon.classList.toggle('sun');
        document.body.classList.toggle('dark');
    });
    function atualizarDataHora() {
        const agora = new Date();

        const dia = String(agora.getDate()).padStart(2, '0');
        const mes = String(agora.getMonth() + 1).padStart(2, '0');
        const ano = String(agora.getFullYear()).slice(-2);

        const hora = String(agora.getHours()).padStart(2, '0');
        const min = String(agora.getMinutes()).padStart(2, '0');

        const formatado = `${hora}:${min} - ${dia}/${mes}/${ano}`;
        document.getElementById('datetime').textContent = formatado;
    }

    function carregarDados(){
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                montarTabela(data);
                montarGrafico(data);
            })
            .catch(err => console.error('Erro ao carregar dados:', err));
    }
    function montarTabela(dados) {
        if (!dados || dados.length === 0) return;

        const table = document.getElementById('data-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        // limpa conteúdo anterior
        thead.innerHTML = '';
        tbody.innerHTML = '';

        // colunas (usa as chaves do primeiro objeto)
        const colunas = Object.keys(dados[0]);

        // monta cabeçalho
        const trHead = document.createElement('tr');
        colunas.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col;
            trHead.appendChild(th)
        });
        thead.appendChild(trHead);

        // monta linhas
        dados.forEach(linha => {
        const tr = document.createElement('tr');

        colunas.forEach(col => {
            const td = document.createElement('td');
            let valor = linha[col];

            if (typeof valor === 'string' && valor.includes('T')) {
                valor = valor.replace('T', ' ').replace('.000Z', '');
            }

            td.textContent = valor;
            tr.appendChild(td);
        });

        tbody.appendChild(tr);
        });
    }

    function montarGrafico(dados) {
            if (!dados || dados.length === 0) return;

            const labels = dados.map(d => {
                const [data] = d["Data e Hora"].split(" "); // "08/04/2025"
                const [dia, mes, ano] = data.split("/");

                const meses = ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"];

                const anoCurto = ano.slice(-2); // "2025" -> "25"

                return [
                    dia,
                    `${meses[Number(mes) - 1]}`
                ];
            });
            const centro2 = dados.map(d => Number(d["Centro 2"]));
            const centro3 = dados.map(d => Number(d["Centro 3"]));
            const centro4 = dados.map(d => Number(d["Centro 4"]));

            const ctx = document.getElementById('lineChart').getContext('2d');

            if (lineChart) {
                lineChart.destroy();
            }

            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Centro 2',
                            data: centro2,
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 0,
                            pointHoverRadius: 0
                        },
                        {
                            label: 'Centro 3',
                            data: centro3,
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 0,
                            pointHoverRadius: 0
                        },
                        {
                            label: 'Centro 4',
                            data: centro4,
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 0,
                            pointHoverRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                title: function(context){
                                    const index = context[0].dataIndex;
                                    return dados[index]["Data e Hora"]
                                    .replace('T',' ')
                                    .replace('.000Z', '');
                                }
                            }
                        },
                        legend: {
                            labels: {
                                color: document.body.classList.contains('dark') ? '#000' : '#fff'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: document.body.classList.contains('dark') ? '#000' : '#fff',
                                font: {
                                    size: 9
                                }
                            },
                            grid: { display: false }
                        },
                        y: {
                            ticks: {
                                color: document.body.classList.contains('dark') ? '#000' : '#fff',
                                font: {
                                    size: 9
                                },
                                callback: function(value) {
                                    return value + ' V';
                                }
                            },
                            grid: { display: true }
                        }
                    }
                }
            });
        }

    carregarDados();
    atualizarDataHora();
    // atualiza a cada 5 minutos
    setInterval(carregarDados, 300000);
    setInterval(atualizarDataHora, 300000);
  </script>

</body>
</html>
