<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Vendas por MÃªs</h2>
  <canvas id="grafico"></canvas>

  <script>
    const url = "COLE_AQUI_A_URL_DO_APPS_SCRIPT";

    fetch(url)
      .then(res => res.json())
      .then(dados => {
        // Exemplo: colunas "Mes" e "Valor" na planilha
        const labels = dados.map(l => l.Mes);
        const valores = dados.map(l => Number(l.Valor));

        const ctx = document.getElementById('grafico').getContext('2d');

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Valor',
              data: valores
            }]
          }
        });
      });
  </script>
</body>
</html>
