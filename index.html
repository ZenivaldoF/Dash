<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #000000; /* padrão = sol (fundo branco) */
    }

    body.dark {
        background: #ffffff; /* lua = fundo preto */
    }

    /* container do ícone no canto superior direito */
    .top-right-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    /* desenhando a lua com CSS */
    .moon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #555;
      position: relative;
      overflow: hidden;
    }

    .moon::after {
      content: "";
      position: absolute;
      top: -2px;
      left: 6px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #f2f2f2; /* mesma cor do fundo do círculo */
    }
    .sun {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #f5b301; /* mesmo amarelo já utilizado */
    }
  </style>
</head>
<body>

  <div class="top-right-icon" id="themeToggle">
    <div class="moon" id="iconShape"></div>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const icon = document.getElementById('iconShape');

    toggle.addEventListener('click', () => {
        icon.classList.toggle('moon');
        icon.classList.toggle('sun');
        document.body.classList.toggle('dark');
    });
  </script>

</body>
</html>
