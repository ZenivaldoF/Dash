<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #000000; /* padrão = sol (fundo branco) */
    }

    body.dark {
        background: #ffffff; /* lua = fundo preto */
    }

    /* container do ícone no canto superior direito */
    .top-right-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    /* desenhando a lua com CSS */
    .moon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ffffff;
      position: relative;
      overflow: hidden;
    }

    .moon::after {
      content: "";
      position: absolute;
      top: -2px;
      left: 6px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #6e6e6e; 
    }
    .sun {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #f5b301; 
        
    }
    body:not(.dark) .top-right-icon {
        background: #6e6e6e;
    }
    .datetime-box {
        position: fixed;
        top: 10px;
        left: 10px;
        color: #ffffff;
        height: 40px;
        border: 1px solid #6e6e6e;
        border-radius: 999px;       /* formato de pílula */
        width: 150px;
        background: #6e6e6e;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        justify-content: center;
    }

    .datetime-box #datetime {
        font-size: 14px;
        font-weight: bold;
        text-align: center;
    }

    .datetime-box .datetime-sub {
        font-size: 12px;
        text-align: center;
        margin-top: 2px;
    }

    /* modo dark */
    body.dark .datetime-box {
        color: #000000;
        border-color: #f2f2f2;
        background: #f2f2f2;
    }

    .top-pill {
        position: fixed;
        top: 10px;
        left: 170px;   /* ajuste fino conforme o tamanho da pílula da data */
        right: 60px;   /* espaço antes do ícone da lua/sol */
        height: 40px;
        border: 1px solid #6e6e6e;
        border-radius: 999px;
        background: #6e6e6e;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .top-pill-text {
        font-size: 25px;
        font-weight: 600;
        color: #ffffff;
        font-family: "Segoe UI", sans-serif;
    }

    /* modo dark */
    body.dark .top-pill {
        border-color: #f2f2f2;
        background: #f2f2f2;
    }
    body.dark .top-pill-text {
        color: #000000;
    }

    .main-container {
        position: fixed;
        top: 60px;              /* 40px da pílula + 20px de espaçamento + 10px margem */
        left: 10px;
        right: 10px;
        bottom: 25px;
        border: 1px solid #6e6e6e;
        border-radius: 20px;    /* mesma “sensação” das pílulas */
        background: #6e6e6e;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    body.dark .main-container {
        border-color: #f2f2f2;
        background: #f2f2f2;
    }
    .footer-text {
        position: fixed;
        bottom: 8px;
        width: 100%;
        text-align: right;
        font-size: 11px;
        color: #ffffff;
    }

    body.dark .footer-text {
        color: #000000;
    }

    .table-wrapper {
        position: absolute;
        bottom: 5px;
        width: 100%;
        height: 30%;
        overflow: auto;              /* scroll para 500+ linhas */
        padding: 12px;
        box-sizing: border-box;
        border-top: 1px solid #aaa;
    }

    #data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
    }

    #data-table thead {
        position:sticky;
        top: 0;
        background: #ffffff;
        z-index: 1;
    }

    #data-table th,
    #data-table td {
        padding: 8px 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
        white-space: nowrap;
    }
    

    #data-table th {
        font-weight: 600;
    }

    /* modo dark */
    body.dark #data-table thead {
        background: #000000;
    }

    body.dark #data-table thead th {
        color: #ffffff;
    }

    body.dark #data-table th,
    body.dark #data-table td {
        color: #000000;
        border-bottom: 1px solid #333;
    }

    .chart-container {
        position: absolute;
        top: 330px;
        left: 10px;

        width: 99%;
        height: 30%;

        background: rgba(255,255,255,0.05);
        border-radius: 20px;
        padding: 10px;
        box-sizing: border-box;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* modo dark */
    body.dark .chart-container {
        background: rgba(0,0,0,0.05);
    }

    .kpi-card {
        position: absolute;
        top: 10px;
        right: 10px;

        width: 220px;
        height: 80px;

        background: rgba(255,255,255,0.05);
        border-radius: 20px;
        padding: 7px;
        padding-left: 15px;
        box-sizing: border-box;

        display: flex;
        flex-direction: column;
        justify-content: space-between;

        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        transition: all 0.3s ease;

        color: #ffffff;
    }

    .kpi-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .kpi-title {
        font-size: 10px;
        font-weight: 600;
    }

    .kpi-trend {
        font-size: 14px;
        font-weight: bold;
    }

    .kpi-value {
        font-size: 35px;
        font-weight: bold;
        transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .kpi-footer {
        font-size: 11px;
        opacity: 0.7;
    }

    /* Dark Mode */
    body.dark .kpi-card {
        color: #000000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

  </style>

  
</head>
<body>
  <div class="datetime-box">
    <div id="datetime"></div>
    <div class="datetime-sub">Última Atualização</div>
  </div>

  <div class="top-pill">
    <span class="top-pill-text">Título do Dashboard</span>
  </div>

  <div class="top-right-icon" id="themeToggle">
    <div class="moon" id="iconShape"></div>
  </div>

  <div class="main-container">
    <div class="kpi-card">
        <div class="kpi-header">
            <span class="kpi-title">Potência Aparente</span>
            <span class="kpi-trend" id="centro8-trend">→</span>
        </div>

        <div class="kpi-value" id="centro8-valor">--</div>
        <div class="kpi-footer" id="centro8-data">
            Média mês: --
        </div>
    </div>
    <div class="chart-container" style="top: 100px; height: 25%;">
        <canvas id="barChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>
  <div class="table-wrapper">
    <table id="data-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  </div>

  <div class="footer-text">Desenvolvido por Zenivaldo França da Silva Filho</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    let lineChart;

    const toggle = document.getElementById('themeToggle');
    const icon = document.getElementById('iconShape');
    const API_URL = 'https://script.google.com/macros/s/AKfycbzbI6iAmuwriBNtpWHBTJ_63vKSJdFoSZb7bN9-H9qQkF9qnBLoO_M6kQRoX0WrVAGsyw/exec';

    toggle.addEventListener('click', () => {
        icon.classList.toggle('moon');
        icon.classList.toggle('sun');
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');

        if (lineChart) {
            lineChart.options.plugins.legend.labels.color = isDark ? '#000' : '#fff';

            lineChart.options.scales.x.ticks.color = isDark ? '#000' : '#fff';
            lineChart.options.scales.y.ticks.color = isDark ? '#000' : '#fff';
            lineChart.options.scales.y2.ticks.color = isDark ? '#000' : '#fff';
            barChart.options.scales.x.ticks.color = isDark ? '#000' : '#fff';
            barChart.options.scales.y.ticks.color = isDark ? '#000' : '#fff';
            lineChart.update();
            barChart.update();
        }
    });

    function atualizarCentro8(dados) {
        if (!dados || dados.length < 2) return;


        const agora = new Date();
        const mesAtual = agora.getMonth();
        const anoAtual = agora.getFullYear();

        const ultimo = dados[0];
        const anterior = dados[1];

        // Filtra apenas registros do mês atual
        const dadosMesAtual = dados.filter(d => {
            const dataStr = d["Data e Hora"]; // "08/04/2025 21:18:20"

            const [dataParte] = dataStr.split(" ");
            const [dia, mes, ano] = dataParte.split("/");

            const agora = new Date();
            const mesAtual = agora.getMonth() + 1; // 1-12
            const anoAtual = agora.getFullYear();

            return Number(mes) === mesAtual &&
                Number(ano) === anoAtual;
        });


        if (dadosMesAtual.length === 0) return;

        const soma = dadosMesAtual.reduce((acc, item) => {
            return acc + Number(item["Centro 8"]);
        }, 0);

        const mediaMes = soma / dadosMesAtual.length;

        const valorAtual = Number(ultimo["Centro 8"]);
        const valorAnterior = Number(anterior["Centro 8"]);

        const elementoValor = document.getElementById("centro8-valor");
        const elementoTrend = document.getElementById("centro8-trend");
        const elementoData = document.getElementById("centro8-data");

        // Atualiza valor com animação
        elementoValor.style.opacity = 0;
        setTimeout(() => {
            elementoValor.textContent = valorAtual.toFixed(2) + " VA";
            elementoValor.style.opacity = 1;
            elementoValor.style.transform = "scale(1.05)";
            setTimeout(() => {
                elementoValor.style.transform = "scale(1)";
            }, 150);
        }, 150);

        // Define tendência
        const diferencaPercentual = ((valorAtual - mediaMes) / mediaMes) * 100;

        if (diferencaPercentual > 1) { // margem de 1% para evitar ruído
            elementoTrend.textContent = "↑";
            elementoTrend.style.color = "#d50000"; // vermelho
        } 
        else if (diferencaPercentual < -1) {
            elementoTrend.textContent = "↓";
            elementoTrend.style.color = "#00c853"; // verde
        } 
        else {
            elementoTrend.textContent = "→";
            elementoTrend.style.color = "#999999";
        }

        elementoData.textContent = "Média mês: " + mediaMes.toFixed(2) + " VA";

    }
    function atualizarDataHora() {
        const agora = new Date();

        const dia = String(agora.getDate()).padStart(2, '0');
        const mes = String(agora.getMonth() + 1).padStart(2, '0');
        const ano = String(agora.getFullYear()).slice(-2);

        const hora = String(agora.getHours()).padStart(2, '0');
        const min = String(agora.getMinutes()).padStart(2, '0');

        const formatado = `${hora}:${min} - ${dia}/${mes}/${ano}`;
        document.getElementById('datetime').textContent = formatado;
    }

    function carregarDados(){
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                montarTabela(data);
                montarGrafico(data);
                atualizarCentro8(data);
                montarGraficoEnergia(data);
            })
            .catch(err => console.error('Erro ao carregar dados:', err));
    }
    function montarTabela(dados) {
        if (!dados || dados.length === 0) return;

        const table = document.getElementById('data-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        // limpa conteúdo anterior
        thead.innerHTML = '';
        tbody.innerHTML = '';

        // colunas (usa as chaves do primeiro objeto)
        const colunas = Object.keys(dados[0]);

        // monta cabeçalho
        const trHead = document.createElement('tr');
        colunas.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col;
            trHead.appendChild(th)
        });
        thead.appendChild(trHead);

        // monta linhas
        dados.forEach(linha => {
        const tr = document.createElement('tr');

        colunas.forEach(col => {
            const td = document.createElement('td');
            let valor = linha[col];

            if (typeof valor === 'string' && valor.includes('T')) {
                valor = valor.replace('T', ' ').replace('.000Z', '');
            }

            td.textContent = valor;
            tr.appendChild(td);
        });

        tbody.appendChild(tr);
        });
    }

    function montarGrafico(dados) {
            if (!dados || dados.length === 0) return;

            const dadosOrdenaos = [...dados].reverse();

            const labels = dadosOrdenaos.map(d => {
                const [data] = d["Data e Hora"].split(" "); // "08/04/2025"
                const [dia, mes, ano] = data.split("/");

                const meses = ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"];

                

                return [
                    dia,
                    `${meses[Number(mes) - 1]}`
                ];
            });
            const centro2 = dadosOrdenaos.map(d => Number(d["Centro 1"]));
            const centro3 = dadosOrdenaos.map(d => Number(d["Centro 2"]));
            const centro4 = dadosOrdenaos.map(d => Number(d["Centro 3"]));
            const centro5 = dadosOrdenaos.map(d => Number(d["Centro 4"]));
            const centro6 = dadosOrdenaos.map(d => Number(d["Centro 5"]));
            const centro7 = dadosOrdenaos.map(d => Number(d["Centro 6"]));

            const ctx = document.getElementById('lineChart').getContext('2d');

            if (lineChart) {
                lineChart.destroy();
            }

            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'V_1',
                            data: centro2,
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            yAxisID: 'y',
                        },
                        {
                            label: 'V_2',
                            data: centro3,
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            yAxisID: 'y',
                        },
                        {
                            label: 'V_3',
                            data: centro4,
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            yAxisID: 'y',
                        },
                        {
                            label: 'A_1',
                            data: centro5,
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            yAxisID: 'y2',
                        },
                        {
                            label: 'A_2',
                            data: centro6,
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            yAxisID: 'y2',
                        },
                        {
                            label: 'A_3',
                            data: centro7,
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            yAxisID: 'y2',
                        },
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                title: function(context){
                                    const index = context[0].dataIndex;
                                    return dadosOrdenaos[index]["Data e Hora"]
                                    .replace('T',' ')
                                    .replace('.000Z', '');
                                }
                            }
                        },
                        legend: {
                            labels: {
                                color: document.body.classList.contains('dark') ? '#000' : '#fff'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: document.body.classList.contains('dark') ? '#000' : '#fff',
                                font: {
                                    size: 9
                                }
                            },
                            grid: { display: false }
                        },
                        y: {type: 'linear',
                            position: 'left',
                            color: document.body.classList.contains('dark') ? '#000' : '#fff',
                            min: 0,
                            ticks: {
                                color: document.body.classList.contains('dark') ? '#000' : '#fff',
                                font: {
                                    size: 9
                                },
                                callback: function(value) {
                                    return value + ' V';
                                }
                            },
                            grid: { display: true }
                        },
                        y2: {
                            position: 'right',
                            max: 50,
                            ticks: {
                                color: document.body.classList.contains('dark') ? '#000' : '#fff',
                                font: {
                                    size: 9
                                },
                                callback: function(value) {
                                    return value + ' A';
                                }
                            },
                            grid: {
                                drawOnChartArea: false // evita duplicar linhas de grade
                            }
                        }
                    }
                }
            });
    }

    let barChart;

    function montarGraficoEnergia(dados) {
    if (!dados || dados.length < 2) return;

    const LIMITE_INTERVALO_MS = 5 * 60 * 1000;

    const dadosOrdenados = [...dados].sort((a, b) => {
        return converterData(a["Data e Hora"]) - converterData(b["Data e Hora"]);
    });

    const energiaRetangular = {};
    const energiaTrapezoidal = {};

    for (let i = 1; i < dadosOrdenados.length; i++) {

        const atual = dadosOrdenados[i];
        const anterior = dadosOrdenados[i - 1];

        const dataAtual = converterData(atual["Data e Hora"]);
        const dataAnterior = converterData(anterior["Data e Hora"]);

        const deltaMs = dataAtual - dataAnterior;

        if (deltaMs > LIMITE_INTERVALO_MS || deltaMs <= 0) continue;

        const deltaHoras = deltaMs / (1000 * 60 * 60);

        const pAtual = Number(atual["Centro 7"]);
        const pAnterior = Number(anterior["Centro 7"]);

        // Método 1 — Retangular
        const eRet = (pAtual * deltaHoras) / 1000;

        // Método 2 — Trapezoidal
        const eTrap = (((pAnterior + pAtual) / 2) * deltaHoras) / 1000;

        const dia = formatarDataSomente(dataAtual);

        if (!energiaRetangular[dia]) {
            energiaRetangular[dia] = 0;
            energiaTrapezoidal[dia] = 0;
        }

        energiaRetangular[dia] += eRet;
        energiaTrapezoidal[dia] += eTrap;
    }

    const datas = Object.keys(energiaRetangular).sort((a, b) => {
        return converterData(a + " 00:00:00") - converterData(b + " 00:00:00");
    });

    //const valoresRet = datas.map(d => energiaRetangular[d]);
    const valoresTrap = datas.map(d => energiaTrapezoidal[d]);

    const ctx = document.getElementById('barChart').getContext('2d');

    if (barChart) barChart.destroy();

    barChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: datas,
            datasets: [
 /*               {
                    label: 'Retangular',
                    data: valoresRet,
                    borderWidth: 1
                },*/
                {
                    label: 'Trapezoidal',
                    data: valoresTrap,
                    borderWidth: 1
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                x: {
                    ticks: {
                        color: document.body.classList.contains('dark') ? '#000' : '#fff',
                        font: { size: 9 }
                    }
                },
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: document.body.classList.contains('dark') ? '#000' : '#fff',
                        font: { size: 9 },
                        callback: function(value) {
                            return value.toFixed(2) + " kWh";
                        }
                    }
                }
            }
        }
    });
}

    function converterData(dataStr) {
        const [data, hora] = dataStr.split(" ");
        const [dia, mes, ano] = data.split("/");
        return new Date(`${ano}-${mes}-${dia}T${hora}`);
    }

    function formatarDataSomente(dateObj) {
        const dia = String(dateObj.getDate()).padStart(2, '0');
        const mes = String(dateObj.getMonth() + 1).padStart(2, '0');
        const ano = dateObj.getFullYear();
        return `${dia}/${mes}/${ano}`;
    }

    carregarDados();
    atualizarDataHora();
    // atualiza a cada 5 minutos
    setInterval(carregarDados, 300000);
    setInterval(atualizarDataHora, 300000);
  </script>

</body>
</html>
